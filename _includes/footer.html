<footer class="py-6 border-t-2 text-center">
  <div class="container mx-auto">
    <div class="flex justify-center mb-2">
      {% for item in site.data.social %}
      <a class="py-2 mr-2" href="{{ item.link }}"><img width="24" height="24" src="{{ item.image }}" alt="{{ item.name }}" /></a>
      {% endfor %}
    </div>
  </div>
</footer>
